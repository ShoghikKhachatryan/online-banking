<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Open a New Account</h1>
    <form th:action="@{/accounts/new}" th:object="${account}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="accountType" class="form-label">Account Type</label>
            <select id="accountType" name="accountType" class="form-control" required>
                <option th:each="accoutTypeOpt : ${T(com.example.onlinebankingsystem.model.AccountType).values()}"
                        th:value="${accoutTypeOpt}" th:text="${accoutTypeOpt.accountType}"></option>

            </select>
        </div>
        <div class="mb-3">
            <label for="initialDeposit" class="form-label">Initial Deposit</label>
            <input type="number" th:field="*{amount}" id="initialDeposit" name="initialDeposit" class="form-control" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Open Account</button>
    </form>
</div>
</body>
</html>
